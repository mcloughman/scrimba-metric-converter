<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h2 class="header-h2">Metric/Imperial Unit Conversion</h2>
                <input type="text" value=20 >
                <button class="convert-btn">Convert</button>
                </header>
                <main>
                    <div class="div-unit">
                        <h5>Length (Meter/Feet)</h5>
                        <p  id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                        </div>
                    <div class="div-unit" >
                        <h5>Volume (Liters/Gallons)</h5>
                        <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                        </div>
                    <div class="div-unit" >
                        <h5>Mass (Kilograms/Pounds)</h5>
                        <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                        </div>
                </main>
            </div>
        <script src="index.js"></script>
    </body>
</html>
